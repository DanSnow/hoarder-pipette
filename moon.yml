fileGroups:
  sources:
    - atoms/**/*
    - components/**/*
    - hooks/**/*
    - lib/**/*
    - schemas/**/*
    - src/**/*
    - styles/**/*
    - client.ts
    - store.ts
    - tailwind.config.js
    - postcss.config.js
    - manifest.json
tasks:
  build-logo:
    type: build
    command:
      - tsx
      - build/build-logo.mts
    platform: node
    inputs:
      - assets/logo.svg
    outputs:
      - assets/logo16.png
      - assets/logo48.png
      - assets/logo128.png
      - assets/logo256.png
  build-ext-chrome:
    type: build
    command:
      - extension
      - build
      - --zip
      - --browser=chrome
    platform: node
    inputs:
      - "@group(sources)"
    outputs:
      - dist/chrome/**/*
  build-ext-firefox:
    type: build
    command:
      - extension
      - build
      - --zip
      - --browser=firefox
    platform: node
    inputs:
      - "@group(sources)"
    outputs:
      - dist/firefox/**/*
  build:
    type: build
    command: noop
    deps:
      - build-ext-chrome
      - build-ext-firefox
  dev:
    type: run
    command:
      - extension
      - dev
    local: true
    platform: node
  dev-chrome:
    type: run
    command:
      - tsx
      - build/dev.mts
      - chrome
    local: true
    platform: node
  dev-firefox: # extension.js currently can't load extension...
    type: run
    command:
      - tsx
      - dev-scripts/dev.mts
      - firefox
    env:
      npm_config_user_agent: pnpm # workaround to force extension.js to use pnpm
    local: true
    platform: node
  start:
    type: run
    command:
      - extension
      - start
    local: true
    platform: node
  test:
    command:
      - vitest
    preset: watcher
    platform: node
  typecheck:
    type: test
    command: tsc --noEmit
    platform: node
    local: true
  typecheck-watch:
    type: run
    command: tsc --noEmit --watch
    platform: node
    local: true
