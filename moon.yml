fileGroups:
  sources:
    - atoms/**/*
    - components/**/*
    - hooks/**/*
    - lib/**/*
    - schemas/**/*
    - src/**/*
    - styles/**/*
    - client.ts
    - store.ts
    - tailwind.config.js
    - postcss.config.js
    - manifest.json
tasks:
  build-logo:
    type: build
    script: |
      rsvg-convert -w 16 assets/logo.svg > assets/tmp/logo16.png
      rsvg-convert -w 48 assets/logo.svg > assets/tmp/logo48.png
      rsvg-convert -w 96 assets/logo.svg > assets/tmp/logo96.png
      rsvg-convert -w 128 assets/logo.svg > assets/tmp/logo128.png
      rsvg-convert -w 256 assets/logo.svg > assets/tmp/logo256.png
      magick assets/tmp/logo16.png -resize 16x16 -background none -gravity center -extent 16x16 assets/logo16.png
      magick assets/tmp/logo48.png -resize 48x48 -background none -gravity center -extent 48x48 assets/logo48.png
      magick assets/tmp/logo96.png -resize 96x96 -background none -gravity center -extent 96x96 assets/logo96.png
      magick assets/tmp/logo128.png -resize 128x128 -background none -gravity center -extent 128x128 assets/logo128.png
      magick assets/tmp/logo256.png -resize 256x256 -background none -gravity center -extent 256x256 assets/logo256.png
      magick -size 128x128 xc:transparent assets/canvas.png
      magick assets/canvas.png assets/logo96.png -gravity center -composite assets/logo96-extent.png
      rm assets/canvas.png
      cp assets/logo.svg docs/public/favicon.svg
      cp assets/logo.svg docs/src/assets/logo.svg
    inputs:
      - assets/logo.svg
    outputs:
      - assets/logo16.png
      - assets/logo48.png
      - assets/logo128.png
      - assets/logo256.png
  build-ext-chrome:
    type: build
    command:
      - extension
      - build
      - --zip
      - --browser=chrome
    platform: node
    inputs:
      - "@group(sources)"
    outputs:
      - dist/chrome/**/*
  build-ext-firefox:
    type: build
    command:
      - extension
      - build
      - --zip
      - --browser=firefox
    platform: node
    inputs:
      - "@group(sources)"
    outputs:
      - dist/firefox/**/*
  build:
    type: build
    command: noop
    deps:
      - build-ext-chrome
      - build-ext-firefox
  dev:
    type: run
    command:
      - extension
      - dev
    local: true
    platform: node
  dev-chrome:
    type: run
    command:
      - tsx
      - build/dev.mts
      - chrome
    local: true
    platform: node
  dev-firefox: # extension.js currently can't load extension...
    type: run
    command:
      - tsx
      - dev-scripts/dev.mts
      - firefox
    env:
      npm_config_user_agent: pnpm # workaround to force extension.js to use pnpm
    local: true
    platform: node
  start:
    type: run
    command:
      - extension
      - start
    local: true
    platform: node
  test:
    command:
      - vitest
    preset: watcher
    platform: node
  typecheck:
    type: test
    command: tsc --noEmit
    platform: node
    local: true
  typecheck-watch:
    type: run
    command: tsc --noEmit --watch
    platform: node
    local: true
