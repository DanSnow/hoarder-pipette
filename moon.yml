fileGroups:
  sources:
    - src/**/*
    - manifest.json
tasks:
  build-logo:
    type: build
    command:
      - tsx
      - build/build-logo.mts
    platform: node
    inputs:
      - assets/logo.svg
    outputs:
      - assets/logo16.png
      - assets/logo48.png
      - assets/logo128.png
      - assets/logo256.png
  build-ext-chrome:
    type: build
    command:
      - wxt
      - zip
    platform: node
    inputs:
      - "@group(sources)"
    outputs:
      - .output/chrome-mv3/**/*
  build-ext-firefox:
    type: build
    command:
      - wxt
      - zip
      - -b
      - firefox
    platform: node
    inputs:
      - "@group(sources)"
    outputs:
      - .output/firefox-mv2/**/*
  build:
    type: build
    command: noop
    deps:
      - build-ext-chrome
      - build-ext-firefox
  dev:
    type: run
    command:
      - wxt
    local: true
    platform: node
  dev-chrome:
    type: run
    command:
      - tsx
      - build/dev.mts
      - chrome
    local: true
    platform: node
  dev-firefox: # extension.js currently can't load extension...
    type: run
    command:
      - tsx
      - dev-scripts/dev.mts
      - firefox
    env:
      npm_config_user_agent: pnpm # workaround to force extension.js to use pnpm
    local: true
    platform: node
  start:
    type: run
    command:
      - extension
      - start
    local: true
    platform: node
  test:
    command:
      - vitest
    preset: watcher
    platform: node
  typecheck:
    type: test
    command: tsc --noEmit
    platform: node
    local: true
  typecheck-watch:
    type: run
    command: tsc --noEmit --watch
    platform: node
    local: true
  generate-client:
    type: build
    command: openapi-ts
    platform: node
